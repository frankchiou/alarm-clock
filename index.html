<html>
    <head>
        <title>Baby's First Alarm Clock</title>
        <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" />
        <script src="https://use.fontawesome.com/0468d121f4.js"></script>
        <link href="clock.css" rel="stylesheet" />
    </head>

    <body>
        <div id="app">
            <form id="clock" onclick="alarm.stop()" onkeypress="alarm.noSubmit(event)">
                <span id="hours" class="face digits time">00</span>
                <input id="alarm-hours" class="face inputs time" onfocus="this.select()"
                    type="number" min="0" max="23" value="00" required />

                <span class="face delimiter time">:</span>

                <span id="minutes" class="face digits time">00</span>
                <input id="alarm-minutes" class="face inputs time" onfocus="this.select()"
                    type="number" min="0" max="59" value="00" required />

                <span class="face delimiter time">:</span>

                <span id="seconds" class="face digits time">00</span>
                <input id="alarm-seconds" class="face inputs time" onfocus="this.select()"
                    type="number" min="0" max="59" value="00" required />

                <div class="ind">
                    <div id="meridiem" class="face digits">AM</div>
                    <select id="alarm-meridiem" class="face inputs time">
                        <option>AM</option>
                        <option>PM</option>
                    </select>
                    
                    <i id="alarm-ind" class="fa fa-bell-o face" aria-hidden="true"></i>
                </div>

                <button id="validate" style="display: none" type="submit"></button> 
            </form>

            <div id="toolbar">
                <div id="set-button" class="tab" onclick="alarm.toggleEdit()"
                    title="Click to set an alarm.">Set Alarm</div>
                <i id="arm-button" class="fa fa-bell-o tab" onclick="alarm.arm()" aria-hidden="true"
                    title="Click to arm/disarm the alarm."></i>
                <div id="mode-button" class="tab" onclick="clock.toggleMode();alarm.toggleMode()"
                    title="Click to switch between 12 and 24 hour modes.">Mode</div>
                <div style="clear: both;"></div>
            </div>

            <audio id="digital" src="assets/Alarm_Clock.mp3" autostart="false" loop></audio>
        </div>
    </body>
    
    <script src="modules/HourUtils.js"></script>
    <script src="modules/clock.js"></script>
    <script src="modules/alarm.js"></script>

    <script>
        clock.registerSubscriber(alarm);
    </script>
</html>
